    <!--VERSION CON RADIO BUTTON-->
    <tr *ngFor="let correo of correos; index as i;">
        <td>{{correo.emisor}}</td>
        <td>{{correo.titulo}}</td>
        <td>
            <input type="radio" name="leido-{{i}}" value="si" [(ngModel)]="correo.leido" [value]=true> SI
            <input type="radio" name="leido-{{i}}" value="no" [(ngModel)]="correo.leido" [value]=false> NO
        </td>
    </tr>

</table>
<!--Mediante este codigo podemos comprobar como cuando cambio el valor del radiobutton, cambia tambien el del h3-->
<h2>Estado de lectura del correo 1</h2>
<h3 *ngIf="correos[0].leido">SI</h3>
<h3 *ngIf="!correos[0].leido">NO</h3>
